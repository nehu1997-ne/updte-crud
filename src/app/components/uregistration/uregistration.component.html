<div class="container">
    <div class="row">
        <div class="col-6 offset-3">
            <div class="card">
                <div class="card-header">
                    <h4>Employee Registration</h4>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="submit()"  [formGroup]="formdata">
                        <div class="form-group">
                           
                            <input type="text" class="form-control" placeholder="Enter Your Name" name="name" formControlName="name" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" >
                            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                <div *ngIf="f.name.errors.required">Name is required</div>
                            </div>

                        </div>
                        <div class="form-group">
                      
                            <input type="email" class="form-control" placeholder=" enter your age" name="email"[ngClass]="{ 'is-invalid': submitted && f.email.errors }" formControlName="email">
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                            </div>
                        </div>
                        
                        
                        <div class="form-group">
                      
                            <input type="number" class="form-control" placeholder=" enter your age" name="age" formControlName="age"[ngClass]="{ 'is-invalid': submitted && f.age.errors }">
                            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                                <div *ngIf="f.age.errors.required">Age is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                
                            <input type="number" class="form-control" placeholder=" enter your Number" name="number" formControlName="number"[ngClass]="{ 'is-invalid': submitted && f.number.errors }">
                            <div *ngIf="submitted && f.number.errors" class="invalid-feedback">
                                <div *ngIf="f.number.errors.required">Phone Number is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="hidden" name="id">
                            <input type="text" class="form-control" placeholder=" enter your address" name="address" formControlName="address"[ngClass]="{ 'is-invalid': submitted && f.address.errors }">
                            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                                <div *ngIf="f.address.errors.required">Address is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" >{{btnText}}</button>
                            <button class="btn btn-warning">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
        <table class="table table-bordered table-hover mt-5">
        <thead>
            <tr>
                <!-- <th colspan="2">
                    <input type="text" placeholder="Enter text to search" class="form-control" [(ngModel)]="txtFilter">
                </th> -->
                <th></th>
            </tr>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Email</th>
                <th>age</th>
                <th>number</th>
                <th>address</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let emp of Employees">
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.age}}</td>
                <td>{{emp.number}}</td>
                <td>{{emp.address}}</td>
                <td>
                    <button class="btn btn-danger mx-2" href="#" (click)="DeleteEmployee(emp.id)">delete</button>
                    <button class= "btn btn-warning" href="#" (click)="EditEmployee(emp)">edit</button>
    
                </td>
    
            </tr>
        </tbody>
    </table>
    </div>
